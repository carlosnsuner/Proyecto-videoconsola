<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Videoconsola Gameboy</title>
</head>

<body>
    <h1>Videoconsola Gameboy</h1>
    <br>
    <div class="Caja-principal">
        <!-- He dividido la consola en dos partes iguales -->
        <div class="Carcasa-superior">
         <!-- Parte superior de la consola -->
            <div class="line-h"></div>
            <div class="line-v1"></div>
            <div class="line-v2"></div> 
            <div class="Carcasa-pantalla">
                <div class="line-sup"></div>
                <!-- Falta definir posiciÃ³n -->
                <div class="text-battery">BATTERY</div>
                <!-- <div class="botton-battery"></div> Pendiente de definir-->
                <div class="Pantalla"></div>
            </div>
            <div class="logo"><img src="./img/logo01.png"></div>
        </div>
        <div class="Carcasa-inferior">
            <!-- Parte inferior de la consola -->
            <div class="Carcasa-inferior-izquierda">
                <div class="mando">
                    <div class="top-arrows">
                        <div class="impar"></div>
                        <div class="par"></div>
                        <div class="impar"></div>
                    </div>
                    <div class="top-arrows">
                        <div class="par"></div>
                        <div class="par"></div>
                        <div class="par"></div>
                    </div>
                    <div class="top-arrows">
                        <div class="impar"></div>
                        <div class="par"></div>
                        <div class="impar"></div>
                    </div>
                </div>
                <div class="button-select">SELECT</div> 
                <!-- Falta posicionar -->
                <div class="button-start">START</div>
                <!-- Falta posicionar -->
            </div>
            <div class="Carcasa-inferior-derecha">
                <div class="button">
                    <div class="a-button-1">
                        <div class="circle-red">
                        </div>
                    </div>
                        <div class="a-button-2">
                        <div class="circle-red">
                        </div>
                    </div>
                    <div class="rejilla">
                    <div class="line-inclined01"></div>
                    <div class="line-inclined02"></div>
                    <div class="line-inclined03"></div>
                    <div class="line-inclined04"></div>
                    <div class="line-inclined05"></div>
                    <div class="line-inclined06"></div>
                </div>      
                </div>
            </div>
        </div>
    </div>
</body>

</html>
